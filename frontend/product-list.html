<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Product List Dashboard</h1>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Time Stamp</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- JavaScript will populate this -->
            </tbody>
        </table>
    </div>
    <script src="script-product-list.js"></script>
</body>
</html>
